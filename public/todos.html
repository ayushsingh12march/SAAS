<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="todo-app.css">
  <title>Document</title>
</head>

<body>
  <main class="TodoPageMain">
    <article>
      <h1 class="TodoPage-title">My Todo-list</h1>
      <section class="AddTodo">
        <input class="AddTodo-text" type="text" placeholder="What's next" />
        <input class="AddTodo-date" type="date" />
        <input class="AddTodo-btn" type="button" value="Add" />
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <h2 class="TodoSectionTitle--text">Due Today </h2>
          <p class="TodoSectionTitle--remainingCount">0/4</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Submit SAAS 201 Project
              <p class="TodoItem-overdueLabel">Overdue</p>
              <a class="TodoItem-delete" href="Javascript:void(0)"><img class="TodoItem-bin" src="bin.svg"
                  alt="bin"></a>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Play Video game
              <p class="TodoItem-overdueLabel"></p>
              <a class="TodoItem-delete" href="Javascript:void(0)"><img class="TodoItem-bin" src="bin.svg"
                  alt="bin"></a>
            </label>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <h2 class="TodoSectionTitle--text">Due Tomorrow </h2>
          <p class="TodoSectionTitle--remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Type Something
              <p class="TodoItem-overdueLabel"></p>
              <a class="TodoItem-delete" href="Javascript:void(0)"><img class="TodoItem-bin" src="bin.svg"
                  alt="bin"></a>
            </label>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <h2 class="TodoSectionTitle--text">Remaining </h2>
          <p class="TodoSectionTitle--remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Type Something
              <p class="TodoItem-overdueLabel"></p>
              <p class="TodoItem-remainingDate">Jan 21</p>
              <a class="TodoItem-delete" href="Javascript:void(0)"><img class="TodoItem-bin" src="bin.svg"
                  alt="bin"></a>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Type Something
              <p class="TodoItem-overdueLabel"></p>
              <p class="TodoItem-remainingDate">Jan 22</p>
              <a class="TodoItem-delete" href="Javascript:void(0)"><img class="TodoItem-bin" src="bin.svg"
                  alt="bin"></a>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Type Something
              <p class="TodoItem-overdueLabel"></p>
              <p class="TodoItem-remainingDate">Jan 23</p>
              <a class="TodoItem-delete" href="Javascript:void(0)"><img class="TodoItem-bin" src="bin.svg"
                  alt="bin"></a>
            </label>
          </li>
        </ul>
      </section>
    </article>
  </main>
</body>

</html>
